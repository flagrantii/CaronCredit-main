{% extends "nav.html" %}

{% block title %}
Chat
{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="/static/css/chat.css">
<!-- container -->
<div class="container">
    <!-- Chat main -->
    <div class="chat-main">
        <!-- Chat select -->
        <div class="chat-select" id="chat-select">
            
        </div>
        <!-- Chat select -->

        <!-- Chat area -->
        <div class="chat-area" id="chat-area">

            <div class="chat-header">
                <div class="shop-chat-logo"></div>
                <h3 class="shop-name"></h3>
            </div>

            <div class="chat-space">

            </div>

            <div class="send-text">
                <input type="text" name="sending-text" id="sending-text-input" autofocus autocomplete="off">
                <button type="button" id="send-text-btn">
                    <i class='bx bxs-send'></i>
                </button>
            </div> 
            <h1 id="availableChat">Select chat or start a new conversation.</h1>

        </div>
        <!-- Chat area -->

    </div>
    <!-- Chat main -->
</div>
<!-- container -->
<script src="/static/js/chat.js"></script>
{% endblock %}
