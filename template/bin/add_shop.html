{% extends "nav.html" %}

{% block title %}
Add-shop
{% endblock %}

{% block content %}
<div class="container">
    <h1>Add New Shop</h1>
    <div id="user_id_placeholder" data-user-id="{{ user_id }}"></div>
    <form id="add_shop_form">
        <label for="shop_name">Shop Name:</label>
        <input type="text" id="shop_name" name="shop_name" required><br>
        <input type="submit" class="add-shop-btn" value="Add Shop">
    </form>
    <div id="user_shops_list">
        <h2>Your Shops:</h2>
        <ul>
            <!-- Display existing shops here -->
        </ul>
    </div>
    <div id="add_shop_message"></div>
</div>

<script src="/static/js/add_shop.js"></script> <!-- Include the add_shop.js JavaScript file -->
<link rel="stylesheet" href="/static/css/add_shop.css">
{% endblock %}
