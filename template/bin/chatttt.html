<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/chatttt.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="chat">
            <div class="chat-header">
                <div class="shop-chat-logo"></div>
                <h3 id="shop-name"></h3>
            </div>
            <div class="chat-space">
                <!-- <div class="text-group sender-me">
                    <div class="user-logo"></div>
                    <span class="text">Hello</span>
                </div> -->
            </div>

            <div class="send-text">
                <input type="text" name="sending-text" id="sending-text-input" autofocus>
                <button type="button" id="send-text-btn">
                    <i class='bx bxs-send'></i>
                </button>
            </div>
        </div>
    </div>


    <script src="/static/js/chatttt.js"></script>
</body>

</html>
